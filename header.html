<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bún Thịt Nướng BaMa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/food/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --site-font-family: 'Roboto', sans-serif;
            --site-font-size: 16px;
        }
        body { font-family: var(--site-font-family); font-size: var(--site-font-size); }
        .lienketthuongmai { position: fixed; bottom: 100px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 999; }
        .commerce-link { width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.3s ease; }
        .commerce-link img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .commerce-link:hover { transform: scale(1.15); box-shadow: 0 8px 25px rgba(255,107,53,0.4); }
        .phone-link i { font-size: 1.5rem; color: white; }
        .phone-link { background: #25D366; }
        .phone-link:hover { background: #075E54; }
        @media (max-width: 768px) { .lienketthuongmai { bottom: 80px; right: 15px; gap: 12px; } .commerce-link { width: 50px; height: 50px; } }
    </style>
</head>
<body>
    <!-- Header Desktop -->
    <header id="mainHeader" class="bg-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="menu-logo">
                    <img src="/food/image/logo.png" alt="logo bún thịt nướng bama" style="height: 50px;">
                </div>
                <div class="menu-content d-none d-lg-block">
                    <ul class="d-flex gap-4 mb-0 list-unstyled">
                        <li><a href="/food/index.html" class="text-dark text-decoration-none fw-medium">Trang Chủ</a></li>
                        <li><a href="/food/gioi-thieu-ve-bun-thit-nuong-bama/" class="text-dark text-decoration-none fw-medium">Giới Thiệu</a></li>
                        <li><a href="/food/san-pham-bun-thit-nuong/" class="text-dark text-decoration-none fw-medium">Sản Phẩm</a></li>
                        <li><a href="/food/lien-he-bun-thit-nuong-bama/" class="text-dark text-decoration-none fw-medium">Liên Hệ</a></li>
                        <li><a href="#" class="text-dark text-decoration-none fw-medium">Blog</a></li>
                    </ul>
                </div>
                <div class="d-lg-none">
                    <input type="checkbox" id="menuCheckbox" class="d-none">
                    <label for="menuCheckbox" class="d-block">
                        <span></span><span></span><span></span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobilemenu d-lg-none bg-white shadow-lg position-fixed top-0 start-0 end-0 bottom-0 d-flex align-items-center justify-content-center" style="z-index: 9999; display: none;">
        <ul class="text-center list-unstyled">
            <li><a href="/food/index.html" class="text-dark fs-4 d-block py-3">Trang Chủ</a></li>
            <li><a href="/food/gioi-thieu-ve-bun-thit-nuong-bama/" class="text-dark fs-4 d-block py-3">Giới Thiệu</a></li>
            <li><a href="/food/san-pham-bun-thit-nuong/" class="text-dark fs-4 d-block py-3">Sản Phẩm</a></li>
            <li><a href="/food/lien-he-bun-thit-nuong-bama/" class="text-dark fs-4 d-block py-3">Liên Hệ</a></li>
            <li><a href="#" class="text-dark fs-4 d-block py-3">Blog</a></li>
        </ul>
    </div>

    <!-- Liên kết thương mại -->
    <div class="lienketthuongmai">
        <a href="#" class="commerce-link"><img src="/food/image/bunthitnuongbe.jpeg" alt="Be"></a>
        <a href="https://r.grab.com/g/6-20251021_153709_c0a8c625a2924889ad378902e5c4ab90_MEXMPS-5-C7LBA7BWEZJDA2" class="commerce-link"><img src="/food/image/grab.png" alt="Grab"></a>
        <a href="https://shopeefood.vn/ho-chi-minh/bama-bun-thit-nuong-tran-thai-tong" class="commerce-link"><img src="/food/image/shoppe.png" alt="Shopee"></a>
        <a href="tel:0123456789" class="commerce-link phone-link"><i class="fas fa-phone-alt"></i></a>
    </div>

    <script>
        document.getElementById('menuCheckbox').addEventListener('change', function() {
            document.querySelector('.mobilemenu').style.display = this.checked ? 'flex' : 'none';
        });
    </script>
</body>
</html>
